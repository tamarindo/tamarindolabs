{% block js %}
<script type="text/javascript">//<![CDATA[
function clickslider(){
var kl=$(this).attr('data-id');
$('#slider div').hide();
console.log( $('#slider div[data-id='+kl+']').html());
 $('#slider div[data-id='+kl+']').appendTo('#slider').show();}

$(function(){
    $('#slider div:gt(0)').hide();
   setInterval(function(){
      $('#slider div:first-child').fadeOut(0).next('div').fadeIn(6000).end().appendTo('#slider');}, 6100);
  $('.center_slider_portafolio img').on('click',clickslider);
});
