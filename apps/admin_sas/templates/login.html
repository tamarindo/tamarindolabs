{% load i18n %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ PROJECT_NAME }}, {{ PROJECT_DESCRIPTION }}">
        <meta name="tamarindolabs" content="">
        <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
        <title>{% block title %}{% endblock %}</title>
        <link href="{{ STATIC_URL }}libs/boostrap3/css/bootstrap.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/style_login_admin_sas.css" rel="stylesheet">
        {% block style %}
        {% endblock %}
    </head>
    <body>    
    <div class="row">
        <div  class=" col-xs-12 col-sm-12"></div>
        <div class="container">
          <form action="" method="post" accept-charset="utf-8">
              {{ form.as_p }}
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}" />
              <input class="btn" type="submit" value="Login" />
          </form>
        </div>
    </div>
    </body>
</html>
